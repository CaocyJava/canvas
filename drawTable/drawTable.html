<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="canvas.css" type="text/css" rel="stylesheet">
    <script src="../jquery.js" type="text/javascript"></script>
</head>
<body>
<header id="header">HTML5在线画板</header>
<section id="content">
    <!--工具区域-->
    <ul id="tool">
        <li>
            <h3>图像</h3>
            <hr />
            <ul id="image">
                <li id="saveimg"><button>保存图片</button></li>
                <li id="clearimg"><button>清空画板</button></li>
            </ul>
        </li>
        <li>
            <h3>工具</h3>
            <hr />
            <ul id="means">
                <li id="means_brush"><img src="images/Brush.png" /></li>
                <li id="means_eraser"><img src="images/Eraser.png" /></li>
                <li id="means_paint"><img src="images/Paint.png" /></li>
                <li id="means_straw"><img src="images/Straw.png" /></li>
                <li id="means_text"><img src="images/text.png" /></li>
                <li id="means_magnifier"><img src="images/Magnifier.png" /></li>
            </ul>
        </li>
        <li>
            <h3>形状</h3>
            <hr />
            <ul id="shape">
                <li id="shape_line"><img src="images/line.png" /></li>
                <li id="shape_arc"><img src="images/arc.png" /></li>
                <li id="shape_rect"><img src="images/rect.png" /></li>
                <li id="shape_poly"><img src="images/poly.png" /></li>
                <li id="shape_arcfill"><img src="images/arcfill.png" /></li>
                <li id="shape_rectfill"><img src="images/rectfill.png" /></li>
            </ul>
        </li>
        <li>
            <h3>线宽</h3>
            <hr />
            <ul id="size">
                <li id="size_line1px"><img src="images/line1px.png" /></li>
                <li id="size_line3px"><img src="images/line3px.png" /></li>
                <li id="size_line5px"><img src="images/line5px.png" /></li>
                <li id="size_line8px"><img src="images/line8px.png" /></li>
            </ul>
        </li>
        <li>
            <h3>颜色</h3>
            <hr />
            <ul id="color">
                <li id="red"></li>
                <li id="green"></li>
                <li id="blue"></li>
                <li id="yellow"></li>
                <li id="white"></li>
                <li id="black"></li>
                <li id="pink"></li>
                <li id="purple"></li>
                <li id="cyan"></li>
                <li id="orange"></li>
            </ul>
        </li>
    </ul>
    <!--绘图区域-->
    <canvas id="canvas" width="880" height="400">
        您的浏览器不支持canvas标签，请升级浏览器
    </canvas>
    <script src="canvas.js"></script>
</section>
<footer id="footer">
    <small>版权所有，盗版不究 @ LAMP兄弟连丛浩</small>
</footer>
</body>
</html>
