<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form id="foo" action="" method="get">
        邮件:<input type="email" placeholder="请输入正确的邮件格式"><br>
        网址:<input type="url"><br>
        日期:<input type="date"><br>
        周:<input type="week"><br>
        月:<input type="month"><br>
        时间:<input type="time"><br>
        数字:<input type="number"><br>
        滑动条:<input type="range" min="0" max="100" step="1"><br>
        颜色:<input type="color"><br>
        搜索:<input type="search"><br>
        热门电影:<input type="text" list="mydata">
            <datalist id="mydata">
                <option label="top1" value="让子弹飞">
                <option label="top2" value="变形金刚">
                <option label="top3" value="独立日">
            </datalist>
        <input type="submit" value="sub">
    </form>
</body>
</html>
