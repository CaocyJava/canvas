<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../plugin/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../plugin/jquery-2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../plugin/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="../plugin/jquery-2.1.1/jquery.validate.min.js"></script>
    <script src="../res/form.js"></script>

</head>
<body>
<div class="container">
    <h1 class="text-center text-danger">Form 示例</h1>
    <form role="form" class="form-horizontal" action="javascript:alert('验证成功,可以提交.');" method="post">
        <div class="form-group">
            <label class="col-md-2 control-label" for="name">Name</label>
            <div class="col-md-10">
                <input class="form-control" name="name" type="text" id="name" placeholder="Name" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="exampleInputPassword1">Password</label>
            <div class="col-md-10">
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary btn-sm">
                    Submit
                </button>
                <button type="reset" class="btn btn-primary btn-sm">
                    Reset
                </button>
            </div>
    </form>
</div>

<script type="text/javascript" charset="utf-8">
    MyValidator.init();
</script>
</body>
</html>
