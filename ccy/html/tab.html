<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../plugin/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../plugin/jquery-2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../plugin/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../plugin/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div style="width: 380px;position: absolute;right: 200px;top: 100px;background: #fff none repeat scroll 0 0;box-shadow: 2px 2px 15px #ddd;padding: 30px 50px 20px;">
        <ul id="myTab" class="nav nav-tabs">
            <li class="active">
                <a href="#login" data-toggle="tab">
                    登录
                </a>
            </li>
            <li><a href="#register" data-toggle="tab">注册</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="login">
                <form id="login-form" method="post" action="" >
                    <div class="form-group">
                        <label class="control-label" for="login_username">帐号</label>
                        <div class="input-group">
                            <label class="input-group-addon"><i class="fa fa-user" style="font-size: 19px;color: darkgrey"></i></label>
                            <input class="form-control input-lg" id="login_username" type="text" name="_username" value="" style="font-size: 15px" placeholder='邮箱/手机/用户名' required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="login_password">密码</label>
                        <div class="input-group">
                            <label class="input-group-addon"><i class="fa fa-unlock-alt" style="font-size: 19px;color: darkgrey"></i></label>
                            <input class="form-control input-lg" id="login_password" type="password" name="_password" required placeholder='密码' style="font-size: 15px"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <span class="checkbox">
                                <label><input type="checkbox" name="_remember_me" checked="checked"> 记住密码 </label>
                                <a class="pull-right active" href="/password/reset">忘记密码</a>
                            </span>
                        </div>
                        <input class="btn btn-success btn-text-shadow" style="border:0;width:100%;height:45px;margin-bottom:30px;font-size:16px;text-align:center;border-radius:5px;" type="submit" value="登录" />
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="register">
                <form id="register-form" method="post" action="">
                    <div class="form-group">
                        <label class="control-label" for="register_emailOrMobile">常用手机号</label>
                        <div class="input-group">
                            <label class="input-group-addon"><i class="fa fa-phone-square" style="color: darkgrey"></i> </label>
                            <input type="text" id="register_emailOrMobile" name="emailOrMobile" required="required" class="form-control"  placeholder="常用手机号">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="register_nickname">昵称</label>
                        <div class="input-group">
                            <label class="input-group-addon"><i class="fa fa-user-plus" style="color: darkgrey"></i></label>
                            <input type="text" id="register_nickname" name="nickname" required="required" class="form-control" placeholder="请输入昵称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="register_password">密码</label>
                        <div class="input-group">
                            <label class="input-group-addon"><i class="fa fa-unlock-alt" style="color: darkgrey"></i></label>
                            <input type="password" id="register_password" name="password" required="required" class="form-control" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label required" for="captcha_num">验证码</label>
                        <div class="controls row">
                            <div class="col-xs-6">
                                <input type="text" class="form-control ident" id="captcha_num" name="captcha_num" maxlength="5" placeholder="验证码" required="required">
                            </div>
                            <div class="col-xs-6 ident-img">
                                <img src="/captcha_num/0" data-url="/captcha_num/0" id="getcode_numxxx" title="看不清，点击换一张" style="cursor:pointer;" alt="看不清，点击换一张">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <input id="register-btn" class="btn btn-success btn-text-shadow" style="border:0;width:100%;height:45px;margin-bottom:30px;font-size:16px;text-align:center;border-radius:5px;" type="submit" value="注册" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
